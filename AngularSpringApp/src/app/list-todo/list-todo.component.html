<h1>My Todo List</h1>
<table class="table">
  <thead>
    <th>Id</th>
    <th>Description</th>
    <th>Done</th>
    <th>Target Date</th>
  </thead>
  <tbody *ngFor="let todo of todos">
    <tr>
    <td>{{todo.id}}</td>
    <td>{{todo.description}}</td>
    <td>{{todo.done}}</td>
    <td>{{todo.targerDate | date|uppercase}}</td>
  </tr>
    <!-- <tr>
    <td>{{todo.id}}</td>
    <td>{{todo.description}}</td>
  </tr> -->
  </tbody>
</table>
